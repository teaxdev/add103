<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <h1>Bootstrap Container</h1>
        <p>.container class!</p>
    </div>
    <div class="row">
        <div class="col-sm-4"><h1>h1 heading</h1>
        apple!
        <p class="text-body">I dislike apples</p>
    </div>
        <div class="col-sm-8"><h2>h2 heading</h2>
        pineapple! please type <kbd>alt + f4</kbd> for a cute cat video!
        <p class="text-body">I also dislike pineapples</p>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-9">
            <p class="text-body">Don't forget to <mark>breathe</mark> if you'd like to live a long, healthy life!</p>
        </div>
        <div class="col-sm-3">
            <p class="text-info">Breathing is essential for proper blood circulation!</p>
        </div>
    </div>
