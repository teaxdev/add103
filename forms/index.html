<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Forms</h1>
    <p>Please complete the following forms:</p>
    <div id="forms">
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
        
            <h2>Country you live in:</h2>
            <input type="radio" id="CA" name="Country you live in" value="CA">
            <label for="CA">Canada</label><br>
            <input type="radio" id="US" name="Country you live in" value="US">
            <label for="US">USA</label><br>
            <input type="radio" id="MX" name="Country you live in" value="MX">
            <label for="MX">Mexico</label><br>
            
            <br> <input type="checkbox" id="citizen" name="citizen" value="American">
            <label for="citizen"> I am a US citizen</label><br>
            <input type="checkbox" id="driver" name="driver" value="license">
            <label for="driver"> I can legally drive</label><br>
            <input type="checkbox" id="cat" name="cat" value="pet">
            <label for="cat"> I have a cat</label><br><br>

            <textarea name="message" rows="10" cols="30">Enter a 5 page essay on why cats are amazing.</textarea><br>

            <label for="education">Level of Education:</label>
            <select id="education" name="education"><br><br>
            <option value="none">None</option>
            <option value="highschool">Highschool</option>
            <option value="college/university">College/University</option><br>

            <input type="submit" value="Submit">
            </select>
        </form>
    </div>
   
</body>
</html>
